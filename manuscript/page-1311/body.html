<div class="leaf flex"><div class="inner justify"><p>Raskolnikov refused the water with his hand, and softly and brokenly, but distinctly said:</p><p>&ldquo;<em>It was I killed the old pawnbroker woman and her sister Lizaveta with an axe and robbed them.</em>&rdquo;</p><p>Ilya Petrovitch opened his mouth. People ran up on all sides.</p><p>Raskolnikov repeated his statement.</p></div> </div>
