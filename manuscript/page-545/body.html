<div class="leaf flex"><div class="inner justify"><p>&ldquo;What do you want?&rdquo; asked one of the porters.</p><p>&ldquo;Have you been to the police office?&rdquo;</p><p>&ldquo;I&rsquo;ve just been there. What do you want?&rdquo;</p><p>&ldquo;Is it open?&rdquo;</p><p>&ldquo;Of course.&rdquo;</p><p>&ldquo;Is the assistant there?&rdquo;</p><p>&ldquo;He was there for a time. What do you want?&rdquo;</p><p>Raskolnikov made no reply, but stood beside them lost in thought.</p></div> </div>
